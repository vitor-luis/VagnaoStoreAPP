<div class="wrapper">
    <app-header-administrativo></app-header-administrativo>
    <app-sidebar-administrativo></app-sidebar-administrativo>
    <div class="content-wrapper marginTopBottomContentContainerAdmin">
        <br>
        <div class="marginTopBottomContentContainerAdmin">
            <div class="row">
                <div class="col-sm-8 positionTitle">
                    <h5>Visualizar Usu√°rio</h5>
                </div>
                <div class="col-sm-4 positionButtons">
                    <button type="button" class="btn btn-outline-warning btn-sm">Editar</button>&nbsp;
                    <button type="button" class="btn btn-outline-danger btn-sm" (click)="canDelete(usuario['nome'], usuario['id'],usuario['idLogin'])">Excluir</button>
                </div>
            </div>
            <br>
            <div>
                <div class="row">
                    <div class="col-sm-4">
                        <label class="form-control-label">Nome</label>
                        <div>
                            {{usuario.nome}}
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <label class="form-control-label">CPF</label>
                        <div>
                            {{usuario.cpf}}
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <label class="form-control-label">Data Nascimento</label>
                        <div>
                            {{usuario.dataNascimento | date: 'dd/MM/yyyy'}}
                        </div>
                    </div>
                    <br>
                    <div class="col-sm-12">
                        <label class="form-control-label">Email</label>
                        <div>
                            {{usuario.email}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <app-control-sidebar-administrativo></app-control-sidebar-administrativo>
    <app-footer-administrativo></app-footer-administrativo>
</div>
